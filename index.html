<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate" />
  <meta http-equiv="content-language" content="en" />
  <title>The Renaissers - Reviving the Web</title>
  <link rel="icon" type="image/x-icon" href="assets/images/fav.png">
  <link rel="stylesheet" href="css/font.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Preloader Section -->
  <section id="preloader-section"
    class="relative w-full h-dvh bg-ren-black text-ren-white uppercase hidden flex-col items-center">
    <div class="flex flex-col items-center text-center mt-52 lg:mt-36">
      <!-- The Renaissers -->
      <div class="flex flex-col items-center">
        <h1 class="font-[neue] font-normal text-5xl md:text-7xl leading-[0.8]">The</h1>
        <h1 class="font-[neue] font-normal text-5xl md:text-7xl leading-[0.8] gridular-spans">
          <span>R</span>e<span>n</span>ai<span>sse</span>r<span>s</span></h1>
      </div>

      <!-- Revive / Reborn / Reinvent -->
      <div class="flex items-center gap-1 font-mono font-light text-sm lg:text-lg">
        <h4>Revive</h4>
        <h4 class="font-[gridular]">/</h4>
        <h4>Reborn</h4>
        <h4 class="font-[gridular]">/</h4>
        <h4>Reinvent</h4>
      </div>
    </div>

    <!-- Preloader Bar -->
    <div class="relative flex items-center justify-between w-[90%] px-3 py-3 mt-10 lg:mt-16 rounded-sm overflow-hidden">
      <div id="preloader-bar-filler" class="w-[100%] h-full bg-[#333] absolute top-0 left-0"></div>
      <h5 class="font-mono font-normal z-10 text-sm">Reviving</h5>
      <h5 class="font-mono font-normal z-10 text-sm"><span>100</span><span class="font-[gridular] px-0.5">/</span>100
      </h5>
    </div>

    <!-- Revive the web Btn-->
    <div class="absolute bottom-7">
      <button class="gridular-spans font-mono font-normal uppercase text-sm"><span class="px-0.5">[</span>Revive the
        web<span class="px-0.5">]</span></button>
    </div>

  </section>

  <section id="hero-section" class="bg-ren-black text-ren-white w-full">
    <nav class="flex items-center justify-between px-4 md:px-8 py-5 md:py-7">
      <h1 class="font-[neue] font-normal text-base md:text-xl gridular-spans uppercase cursor-pointer">
        <span>R</span>e<span>n</span>ai<span>sse</span>r<span>s</span></h1>

      <div class="cursor-pointer">
        <div class="font-[mono] font-normal text-base md:text-lg gridular-spans uppercase"><span
            class="px-0.5">[</span>Menu<span class="px-0.5">]</span></div>
      </div>
    </nav>

    <!-- hero section content -->
    <div class="flex flex-col sm:flex-row justify-between gap-3 md:gap-10 px-4 md:px-8 py-4 md:py-6">
      <div
        class="font-[neue] text-[3.5rem] sm:text-[3.3rem] md:text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl leading-[1] uppercase gridular-spans">
        <h1>W<span>e</span></h1>
        <h1 class="pl-9 md:pl-16"><span>R</span>e<span>f</span>i<span>n</span>e</h1>
        <h1>F<span>la</span>w<span>s</span></h1>
        <h1 class="pl-40 xl:pl-[17rem]">Into</h1>
        <h1 class="pl-9 md:pl-16"><span>F</span>l<span>a</span>w<span>l</span>e<span>ss</span></h1>
        <h1><span>D</span>S<span>!G</span>N.</h1>
      </div>

      <div class="flex flex-col gap-3 items-end">
        <div class="w-full sm:w-[15rem] md:w-[18rem] lg:w-[28rem] xl:w-[30rem] 2xl:w-[34rem] h-auto aspect-[9/9] md:flex-1">
          <img class="size-full object-cover" src="assets/images/hero1.webp">
        </div>

        <p class="uppercase font-mono font-normal text-xs md:text-sm w-[85%] sm:w-[70%] text-right leading-[1.2]">
          Redesigning broken digital experiences to make them faster, cleaner, human.
        </p>
      </div>
    </div>
  </section>


  <script type="module" src="js/main.js"></script>
</body>

</html>
